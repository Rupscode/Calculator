<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    
</head>
<body class="bg-light">
    <section class="calc">
        <h3 class="text-center mt-4">Simple Calculator</h3>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-4 bg-dark p-4">
                    <form action="#" method="post" name="forms">
                        <input type="text" name="calc" id="display" class="form-control d-block m-auto">
                        <div class="w-100">
                            <button type="button" class="btn btn-lg btn-light mt-2" id="seven">7</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="eight">8</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="nine">9</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="divide">/</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="four">4</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="five">5</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="six">6</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="multi">*</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="one">1</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="two">2</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="three">3</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="minus">-</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="dot">.</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="zero">0</button>
                            <button type="button" class="btn btn-lg btn-light mt-2" id="plus">+</button>
                            <button type="button" class="btn btn-lg btn-danger mt-2" id="clear">C</button>
                            <button type="button" class="btn btn-lg btn-success mt-2" id="equal">=</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
        <script src="js/script.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
